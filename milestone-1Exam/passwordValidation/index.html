<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <form onsubmit ="return verifyPassword()">
        <h1>Password Validation</h1>
        <!-- Enter Password -->
        <div>
            <label>Enter Password: </label>
            <input type = "password" id = "pass1" value = "" placeholder="Enter Password">
        </div>
        <div>
            <label>Confirm Password: </label>
            <input type = "password" id = "pass2" value = "" placeholder="Enter Confirm Password">
        </div>
            
        <!-- Click to verify valid password -->
        <input class="sub-butt" type = "submit" value = "Submit">       
    </form>
    <!-- JavaScript -->
    <script src="./passValidation.js"></script>
</body>
</html>
