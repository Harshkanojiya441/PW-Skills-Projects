<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downward triangle star pattern in javascript</title>
</head>

<body>
    <h2>Downward triangle star pattern in javascript</h2>
    <script>
        let n = 6;
        let string = "";
        for (let j = 0; j < n; j++) {
            //printing star
            for (let k = 0; k < n-j; k++){
                string += "*";
            }
            string += "<br>";
        }
        document.write(string);
    </script>
</body>

</html>
